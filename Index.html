<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product App</title>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.min.css">
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
Applicazione del prodotto</a>
    </nav>

    <div class="container">
        <!-- APPLICATION -->
        <div id="App" class='row pt-5'>
            <!-- FORM -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Aggiungi un prodotto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nome del prodotto" 
			    class="form-control" />
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" step="0.01" 
				placeholder="Prezzo del prodotto" class="form-control" />
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1500" max="3000" step="1" value="2018" class="form-control" />
                        </div>
                        <input type="submit" value="Salvare" class="btn btn-primary btn-block" />
                    </form>
                </div>
            </div>
            <!-- PRODUCTS LIST -->
            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
